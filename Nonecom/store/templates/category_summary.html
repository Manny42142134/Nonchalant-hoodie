{% extends 'base.html' %}
{% block content %}
<section class="container pt-3 pb-5 min-vh-100 d-flex flex-column justify-content-center align-items-center">
  <h2 class="mb-4 text-center">Shop by Category</h2>

  <div class="row g-4 row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center w-100">

    <!-- All Products card -->
    <div class="col">
      <a class="text-decoration-none" href="{% url 'home' %}">
        <div class="card h-100 shadow-sm cat-card">
          <div class="card-body text-center">
            <h5 class="card-title mb-2">All Products</h5>
            <p class="text-muted mb-0">Browse everything</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Category cards -->
    {% for cat in categories %}
      <div class="col">
        <a class="text-decoration-none" href="{% url 'category' cat.name|slugify %}">
          <div class="card h-100 shadow-sm cat-card">
            <div class="card-body text-center">
              <h5 class="card-title mb-2">{{ cat.name }}</h5>
              <p class="text-muted mb-0">
                Explore {{ cat.name }}
                {% if cat.name|lower == 'nonchalant pants' %}
                  <span class="text-danger"> Coming soonâ€¦</span>
                {% endif %}
              </p>
            </div>
          </div>
        </a>
      </div>
    {% empty %}
      <div class="col">
        <div class="alert alert-info w-100 text-center mb-0">No categories yet.</div>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
